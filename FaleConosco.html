<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>Fale conosco</title>
    </head>
    <body>
        <header>
            <h1>Para entrar em contato, utilize o formulário abaixo.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Professores.html">Professores</a></li>
                    <li><a href="FaleConosco.html">Fale conosco</a></li>
                    <li><a href="Devstars.html">Devstars</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Para entrar em contato preencha os campos abaixo e clique em enviar.</h2>
            <section>
                <form action="index.html">
                    <p>
                        <label>Nome:</label><input type="text" name="Nome" maxlength="70" />
                    </p>
                    <p>
                        <label>E-mail:</label><input type="text" name="Email" maxlength="150" />
                    </p>
                    <p>
                        <label>Mensagem:</label><textarea name="Comentario" cols="50" rows="4"></textarea>
                    </p>
                    <p>
                        <label>Sexo:</label>
                        <input type="radio" name="Sexo" /><label>Feminino</label>
                        <input type="radio" name="Sexo" /><label>Masculino</label>
                    </p>
                    <p>
                        <label>Onde você conheceu a Devaria?</label>
                        <select name="Conheceu">
                            <option selected>Youtube</option>
                            <option>Amigos</option>
                            <option>Google</option>
                            <option>Outros</option>
                        </select>
                    </p>
                    <p>
                        <input type="checkbox" name="Aceite" value="Value" />
                        <Label>Aceito receber novidades da Devaria</Label>
                    </p>
                    <p>
                        <input type="submit" name="Enviar" value="Enviar"/>
                        <input type="reset" value="Limpar" name="Limpar" />
                    </p>
                </form>
            </section>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span><br />
                <span>Conheça nosso canal no Youtube!</span>
            </section>
        </footer>
    </body>
</html>
